<div class="dashboard-container">
  <nav class="dashboard-navbar">
    <div class="navbar-left">
    </div>
    <div class="navbar-center">
      <span class="navbar-title">My Videos</span>
    </div>
    <div class="navbar-right">
    </div>
  </nav>

  <div class="dashboard-content">
    <div class="main-video">
      <div class="video">
        <video [src]="selectedVideo?.src" controls muted class="video-element"></video>
        </div>
        </div>
        <div class="video-list">
      <div *ngFor="let item of videos(); let i = index" class="vid" (click)="selectVideo(item, i)"
        [class.active]="i === activeIndex">
        <video [src]="item.src" muted></video>
        <div class="video-actions">
          <button class="btn btn-danger" (click)="deleteVideoByAuthor(i)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
      </div>
  </div>
  </div>
