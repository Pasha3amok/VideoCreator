<div class="container d-flex justify-content-center align-items-center">
  <div class="card w-100 border-0">
    <video [src]="videoUrl" controls muted></video>
  </div>
  <div class="card m-3 p-4 w-50">
    <div class="row g-3">
      <div class="card-body">
        <h5 class="card-title">Write your promt down</h5>
        <div class="input-group p-0">
          <textarea class="form-control" [(ngModel)]="videoSettings.text" placeholder="Type promt or script" cols="2"
            rows="5" style="overflow-y: auto; resize: none;"></textarea>
        </div>
        <button class="btn btn-outline-dark mb-5 w-100" (click)='onGenerateText()'>generate promt</button>
        <select [(ngModel)]="videoSettings.language" class="form-select m-2">
          <option disabled>Choose the language</option>
          @for (item of (settingsData$ | async)?.language; track $index) {
          <option [value]="item">
            {{item}}</option>
          }
        </select>
        <select [(ngModel)]="videoSettings.speaker" class="form-select m-2" aria-label="Choose the voice">
          <option disabled>Choose the voice</option>
          @for (item of (settingsData$ | async)?.speaker; track $index) {
          <option [value]="item">
            {{item.split('/').pop()?.split('.')?.slice(-5,-1)}}</option>
          }

        </select>
        <label for="form-check m-2">Choose orientation</label>
        <div class="form-check m-2">
          <input class="form-check-input" type="radio" name="orientation" id="portrait" value="portrait"
            [(ngModel)]="videoSettings.orientation" checked>
          <label class="form-check-label" for="portrait">
            <i class="fa-solid fa-xl fa-mobile-screen-button"></i>
          </label>
        </div>
        <div class="form-check m-2">
          <input class="form-check-input" type="radio" name="orientation" id="landscape" value="landscape"
            [(ngModel)]="videoSettings.orientation">
          <label class="form-check-label" for="landscape">
            <i class="fa-solid fa-xl fa-desktop"></i>
          </label>
        </div>
        <label for="form-check m-2">Choose quality</label>
        <div class="form-check m-2">
          <input class="form-check-input" type="radio" name="quality" id="1080p" value="1080p"
            [(ngModel)]="videoSettings.quality" checked>
          <label class="form-check-label" for="1080p">
            1080p
          </label>
        </div>
        <div class="form-check m-2">
          <input class="form-check-input" type="radio" name="quality" id="720p" value="720p"
            [(ngModel)]="videoSettings.quality">
          <label class="form-check-label" for="720p">
            720p
          </label>
        </div>
        <div class="form-check m-2">
          <input class="form-check-input" type="radio" name="quality" id="480p" value="480p"
            [(ngModel)]="videoSettings.quality">
          <label class="form-check-label" for="480p">
            480p
          </label>
        </div>
        <button class="btn btn-dark mt-2" (click)='onGenerate()'>Generate</button>
      </div>
    </div>
  </div>
</div>
