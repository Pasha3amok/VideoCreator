<div class="dashboard-container">

  <!-- Основний контент -->
  <div class="dashboard-content">
    <!-- Ліва частина: Відео -->
    <div class="video-preview">
      <video [src]="videoUrl()" controls muted class="video-element"></video>
    </div>
<!-- Права частина: Налаштування -->
<div class="settings-panel">
  <div class="settings-header">
    <h5 class="settings-title">Generate Your Video</h5>
  </div>
<!-- Поле для тексту -->
<div class="settings-group">
  <textarea class="settings-textarea" [(ngModel)]="videoSettings.text" placeholder="Type prompt or script"></textarea>
</div>

<!-- Кнопка для генерації тексту -->
<button class="settings-button" (click)="onGenerateText()">Generate Prompt</button>

<!-- Вибір мови -->
<div class="settings-group">
  <label for="languageSelect" class="settings-label">Choose Language</label>
  <select id="languageSelect" [(ngModel)]="videoSettings.language" class="settings-select">
    <option disabled selected>Choose the language</option>
    <option *ngFor="let item of (settingsData$ | async)?.language" [value]="item">{{ item }}</option>
        </select>
      </div>

      <!-- Вибір голосу -->
      <div class="settings-group">
        <label for="speakerSelect" class="settings-label">Choose Voice</label>
        <select id="speakerSelect" [(ngModel)]="videoSettings.speaker" class="settings-select">
          <option disabled selected>Choose the voice</option>
          <option *ngFor="let item of (settingsData$ | async)?.speaker" [value]="item">
            {{ item.split('/').pop()?.split('.')?.slice(-5, -1) }}
          </option>
        </select>
      </div>
      
      <!-- Вибір орієнтації -->
      <div class="settings-group">
        <label class="settings-label">Choose Orientation</label>
        <div class="settings-options">
          <label class="settings-option">
            <input type="radio" name="orientation" value="portrait" [(ngModel)]="videoSettings.orientation" checked>
            <i class="fa-solid fa-mobile-screen-button"></i> <!-- Іконка для Portrait -->
          </label>
          <label class="settings-option">
            <input type="radio" name="orientation" value="landscape" [(ngModel)]="videoSettings.orientation">
            <i class="fa-solid fa-desktop"></i> <!-- Іконка для Landscape -->
          </label>
        </div>
      </div>
<!-- Вибір якості -->
<div class="settings-group">
  <label class="settings-label">Choose Quality</label>
  <div class="settings-options">
    <label class="settings-option">
      <input type="radio" name="quality" value="1080p" [(ngModel)]="videoSettings.quality" checked>
            1080p
          </label>
          <label class="settings-option">
            <input type="radio" name="quality" value="720p" [(ngModel)]="videoSettings.quality">
            720p
          </label>
          <label class="settings-option">
            <input type="radio" name="quality" value="480p" [(ngModel)]="videoSettings.quality">
            480p
          </label>
        </div>
      </div>
<!-- Кнопка для генерації відео -->
<button class="settings-button generate-button" (click)="onGenerate()">Generate Video</button>
    </div>
  </div>
</div>
