<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Core theme CSS (includes Bootstrap)-->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="./home">
          <i class="fa-solid fa-house"></i>
          GenerativeAI
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->

      <!-- Right elements -->
      <div class="d-flex align-items-center">
        @if (loggedUserData.id == 0) {
        <button class="btn btn-outline-light" (click)="openRegisterModel()">Register</button>
        <button class="btn btn-outline-light mx-2" (click)="openLoginModel()">Login</button>
        }@else {
        <button class="btn btn-outline-light" [routerLink]="['/my-videos']">
          <i class="fa-solid fa-user-tie p-2"></i>{{loggedUserData.name}}
        </button>
        <button class="btn btn-danger mx-2" (click)="logOut()">LogOut</button>
        }
      </div>
    </div>
  </nav>
  <router-outlet />
  <div class="modal" tabindex="-1" #registerModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="closeRegisterModel()"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <label>Name</label>
              <input type="text" [(ngModel)]="registerObj.name" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Email</label>
              <input type="text" [(ngModel)]="registerObj.email" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Password</label>
              <input type="text" [(ngModel)]="registerObj.password" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="openLoginModel()">Go to
            Login</button>
          <button type="button" class="btn btn-outline-dark" (click)="onRegister()">Register</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" #loginModal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="closeLoginModel()"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <label>Email</label>
              <input type="text" [(ngModel)]="loginObj.email" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Password</label>
              <input type="password" [(ngModel)]="loginObj.password" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="openRegisterModel()">Go to
            Register</button>
          <button type="button" class="btn btn-outline-dark" (click)="onLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>

</body>
